services:

  

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: truonghoang2004
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: always
    ports:
      - "5540:5540"
    depends_on:
      - redis

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin 

  user-service:
    build:
      context: ./user-service
    container_name: user-service
    environment:
      PORT: 4000
      GO_ENV: production
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: truonghoang2004
      DB_NAME: user_service
      DB_PORT: 5432
      JWT_ACCESS_SECRET: seta
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_SECRET: seta
      JWT_REFRESH_EXPIRATION: 7d
      LOG_FILE_PATH: ./logs/user_service.log
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./user-service/logs:/app/logs
    ports:
      - "4000:4000"

  collab-service:
    build:
      context: ./collab-service
    container_name: collab-service
    environment:
      PORT: 8080
      GO_ENV: production
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: truonghoang2004
      DB_NAME: collab_service
      DB_PORT: 5432
      USER_SERVICE_ENDPOINT: http://user-service:4000/query
      LOG_FILE_PATH: ./logs/server.log
      REDIS_ADDRESS: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./collab-service/logs:/app/logs
    ports:
      - "8080:8080"

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - ./user-service/logs:/var/log/user-service
      - ./collab-service/logs:/var/log/collab-service
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - loki
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  pgdata:
  redis_data:
  pgadmin_data:
